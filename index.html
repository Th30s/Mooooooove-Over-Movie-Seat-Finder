<!DOCTYPE html>
<html>
    <head>
        <title>Mooooooove Over Movie Seat Finder</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300" rel="stylesheet">
    </head>
    <body>
    <div class="movieSelection">
    <h2>Mooooove Over Movie Seat Selector </h2>
        <div class="movies">
       <a href="https://www.youtube.com/watch?v=TcMBFSGVi1c" target="_blank"> <img src="https://images-na.ssl-images-amazon.com/images/I/71dXHCpZAXL._SL1051_.jpg"> </a>
        <a href="https://www.youtube.com/watch?v=RSXc5z9F7Do" target="_blank"> <img src="https://images-na.ssl-images-amazon.com/images/I/5180Jb6iREL._SX385_.jpg"> </a>
        
            
        </div>
        
        <div class="reviews">
            <p>Click the movie to read its reviews!</p>
            <div id="movieReviews"></div>
        </div>
    </div>
    
    <div class="ticketSelection">
        <h2>Select your tickets:</h2>
        <p>Enter the number of tickets you would like to purchase.<br>Child tickets are $8 and adult tickets are $12.</p>
        <div class="tickets">
            <div class="ticket">
                <p>Child:</p><input type="number" class="ticketInput" id="numberChild" value="0">
            </div>
            <div class="ticket">
                <p>Adult:</p><input type="number" class="ticketInput"  id="numberAdult" value="0">
            </div>
        </div>
    </div>
    
    <div class="checkout">
        <h2>Checkout:</h2>
        <p>Ready to purchase your tickets?</p>
        <button id="calculateTotal">Calculate total</button>
        <div id="totalCost"></div>
    </div>
    
    
    </body>
</html>
